<h2 mat-dialog-title>{{ data.postOffice ? "Edit Post Office" : "Add Post Office" }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter Post Office Name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zipCode" placeholder="Enter ZIP Code" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
